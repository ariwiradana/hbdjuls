<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 22th Birthday 2 U</title>

    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="assets/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="bg">
        <div class="bg-item animate__animated animate__flipInX">
            <img src="assets/img/giftbox.svg"
                class="gift-box fi-rr-box-alt animate__animated animate__infinite animate__bounce">

        </div>
    </div>

    <div id="alert-start"></div>
    <div id="alert-siap"></div>
    <div id="alert-selanjutnya"></div>
    <div id="alert-bercanda"></div>
    <div id="alert-ucapan"></div>
    <div id="alert-ucapan2"></div>
    <div id="alert-ucapan3"></div>
    <div id="alert-ucapan4"></div>
    <div id="alert-ucapan5"></div>
    <div id="alert-ucapan6"></div>
    <div id="alert-ucapan7"></div>
    <div id="alert-ucapan8"></div>
    <div id="alert-suka"></div>
    <div id="alert-tidak"></div>
    <div id="alert-penutup"></div>

    <video class="bg-vid animate__animated animate__fadeIn" id="bg-video" loop muted>
        <source src="assets/video/butterfly.mkv">
    </video>

    <video class="bg-vid animate__animated animate__fadeIn" id="video-juli" loop muted>
        <source src="assets/video/juls.mov">
    </video>

    <iframe class="main-vid animate__animated animate__fadeIn" controls id="video-main">
        <source src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>

    <audio class="bg-music" loop>
        <source src="assets/audio/Nadin Amizah - Beranjak Dewasa myfreemp3.vip .mp3">
    </audio>

    <div class="timer-container">
        <img src="assets/img/img.jpg" alt="">
        <div class="timer-text-container">
            <div class="timer-content">
                <div id="countdown" class="timer animate__animated animate__flipInX"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery/jquery-3.6.0.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <script src="assets/js/custom/alert.js"></script>
    <script src="assets/js/custom/custom.js"></script>
</body>

</html>
